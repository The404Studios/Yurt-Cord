<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#050510"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#neonGradient)" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="180" fill="#101020"/>

  <!-- O letter -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="200" font-weight="bold"
        fill="url(#textGradient)" text-anchor="middle">O</text>

  <!-- Eye accent -->
  <ellipse cx="256" cy="256" rx="60" ry="30" fill="none" stroke="#00FF88" stroke-width="4"/>
  <circle cx="256" cy="256" r="15" fill="#00FF88"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88"/>
      <stop offset="50%" style="stop-color:#00CCFF"/>
      <stop offset="100%" style="stop-color:#FF00FF"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88"/>
      <stop offset="100%" style="stop-color:#00CCFF"/>
    </linearGradient>
  </defs>
</svg>
